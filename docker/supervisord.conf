[supervisord]
nodaemon=true
pidfile=/var/run/supervisord.pid
logfile=/var/log/supervisor/supervisord.log

[program:php-fpm]
command=/usr/sbin/php-fpm
numprocs=1
autostart=true
autorestart=true
stderr_logfile=/var/log/php-fpm_consumer.err.log
stdout_logfile=/var/log/php-fpm_consumer.out.log
priority=100;

[program:cron]
command=cron -f
numprocs=1
autostart=true
autorestart=true
stderr_logfile=/var/log/cron_consumer.err.log
stdout_logfile=/var/log/cron_consumer.out.log
priority=200;
